<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <div class="cols">
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                      <div class="container">
                          <div class="front" style="background-image: url(1.jpg)">
                              <div class="inner">
                                  <p>INDIA</p>
                    <span>Taj Mahal</span>
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                <p>Taj Mahal is a beautiful and most attractive historical place in India</p>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                    <div class="container">
                        <div class="front" style="background-image: url(2.jpeg)">
                            <div class="inner">
                                <p>DUBAI</p>
                  <span>Burj Khalifa</span>
                            </div>
                        </div>
                        <div class="back">
                            <div class="inner">
                              <p>The Burj Khalifa is the tallest building in the world and a global icon.</p>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
       </div>
</body>
</html>
