<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Media Images</title>
</head>
<body>
  <code>Audio Media Images</code>
<br/>
<br/>
<h2>Alternative text</h2>

<p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvQJA9XhhxIoGukOWweP6Z23eDyDW3hgTUwHmZ9UiSJw&s" alt="Dinosaur"  width="460" height="345"/>

<br/>
<br/>

<p>Video Play</p>
<video width="400" controls>
  <source src="HTML Video.mp4" type="video/mp4">
  <source src="HTML Video.ogg" type="video/ogg">
  Your browser does not support HTML video.
</video>

<br/>
<br/>

<p>Audio</p>
<p>Same with audio file</p>
<audio controls>
  <source src="music.ogg" type="music/ogg">
  <source src="music.mp3" type="music/mpeg">
</audio>
</body>
</html>
